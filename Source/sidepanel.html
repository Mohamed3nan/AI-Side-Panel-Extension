      <main class="content">
        <div class="loading-spinner"></div>
        <iframe
          id="main-iframe"
          frameborder="0"
          allow="clipboard-read; clipboard-write"
          sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
        <div id="support-page" class="support-page">
          <h1 class="gradient-text">AI Side Panel</h1>
          <img src="images/icon.png" alt="Logo" class="logo" />
          <div class="toggle-container">
            <h3 data-i18n="customizeNavigation"></h3>
            <div class="toggle-item">
              <span>ChatGPT</span>
              <label class="switch">
                <input type="checkbox" id="toggle-chatgpt" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Gemini</span>
              <label class="switch">
                <input type="checkbox" id="toggle-gemini" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Claude</span>
              <label class="switch">
                <input type="checkbox" id="toggle-claude" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>Copilot</span>
              <label class="switch">
                <input type="checkbox" id="toggle-copilot" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span>DeepSeek</span>
              <label class="switch">
                <input type="checkbox" id="toggle-deepseek" checked>
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-item">
              <span data-i18n="splitView"></span>
              <label class="switch">
                <input type="checkbox" id="toggle-split-view" checked>
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <div class="shortcut-container">
            <h3 data-i18n="shortcutLabel"></h3>
            <div class="shortcut-item">
